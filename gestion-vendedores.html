<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Vendedores</title>
</head>
<body>
    <form>
        <label for="ID">ID</label>
        <input type="text" name="ID" id="ID" placeholder="ID"/>
        <label for="nombres">NOMBRE</label>
        <input type="text" name="nombres" id="nombres" placeholder="Ingrese nombre completo">
        <label for="especialidad">ESPECIALIDAD</label>
        <input type="text" name="especialidad" id="especialidad" placeholder="Ingrese especialidad">
        <label for="celular">CELULAR</label>
        <input type="text" name="celular" id="celular" placeholder="Ingrese numero celular">
        <label for="fecha">FECHA DE INGRESO</label>
        <input type="text" name="fecha" id="fecha" placeholder="dd/mm/yyyy">
    </form>
    
</body>
</html>
